<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% block link %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="#">{% block navbar-header %}{% endblock %}</a>
                <div class="dropdown">
                    <button class="user-profile" type="button" id="profileBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="d-flex flex-row user-details">
                        <i class="material-icons user-icon">account_circle</i>
                        <div>
                            <strong class="user-name">{{username}}</strong>
                            <p class="org-name">{{org}}</p>
                        </div>
                        <i class="material-icons arrow-down">keyboard_arrow_down</i>
                    </div>
                </button>
                <div>
                <div class="dropdown-menu profile-content" aria-labelledby="profileBtn">
                   <div class="container">
                      <div class="row">
                          <div class="col-md-4">
                              <p data-letters="A"></p>
                          </div>
                          <div class="col-md-8">
                              <p class="profile-username">{{username}}</p>
                              <p class="profile-organizationName">{{org}}</p>
                          </div>
                      </div>
                  </div>
                  <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button class="btn-block signoutBtn" type="submit">
                      <i class="material-icons mt-1 iconSize">power_settings_new</i>
                      Signout
                    </button>
                  </form>
                </div>
                </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
